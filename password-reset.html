<div class="container">
    <div class="row justify-content-center">
        <div class="password-reset col-lg-5 col-md-8 col-sm-10 col-11">
            <form action="Account.html" method="get"> 
                <h3 class="text-center">Password Management</h3>
                <input type="password" class="form-control" placeholder="Old Password" required>
                <input type="password" class="form-control" placeholder="New Password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="password" class="form-control" placeholder="Confirm Password" id="cpsw" title="Must match with New Password" required>
                <div class="text-center">
                    <button class="btn btn-success">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
      

</body>
<script>
    var password = document.getElementById("psw")
var confirm_password = document.getElementById("cpsw");
function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
